<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Python Random Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <h1 align="center" class="display-1">Python Random Password Genarator</h1>
    <form action="/password" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>How many letters you want</label>
        <input
          name="letter"
          type="text"
          class="form-control"
          placeholder="Enter the  Number of Characters"
        />
      </div>

      <div class="form-group">
        <label>How many numbers you want In password</label>
        <input
          name="number"
          type="text"
          class="form-control"
          placeholder="Enter the number of Numbers"
        />
      </div>

      <div class="form-group">
        <label>How many Symbols you want In password</label>
        <input
          name="sym"
          type="text"
          class="form-control"
          placeholder="Enter the number of Symbols"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <footer>
      <p class="fotter" align="center">Made with ‚ù§ in python.</p>
    </footer>
  </body>
</html>
